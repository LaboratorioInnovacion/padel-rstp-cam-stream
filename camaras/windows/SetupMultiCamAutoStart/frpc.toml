# ================================================================
# Configuración del Cliente FRP (frpc.toml)
# ================================================================
# Este archivo configura el cliente FRP que se conecta al servidor
# para crear el túnel RTSP desde Windows hacia el VPS

[common]
# Dirección del servidor FRP (tu VPS)
serverAddr = "camarasserver-camserver-rlwh8e-a02680-31-97-64-187.traefik.me"
serverPort = 7000

# Logs del cliente (opcional)
log_file = "./logs/frpc.log"
log_level = "info"
log_max_days = 3

# Autenticación (descomenta si el servidor lo requiere)
# authentication_method = "token"
# token = "tu_token_super_secreto_12345"

# ================================================================
# Túnel RTSP - Expone MediaMTX al servidor
# ================================================================
[[proxies]]
name = "rtsp-tunnel"
type = "tcp"
localIP = "127.0.0.1"
localPort = 8554       # Puerto local de MediaMTX
remotePort = 18554     # Puerto público en el servidor VPS

# Health check (opcional pero recomendado)
healthCheck.type = "tcp"
healthCheck.intervalSeconds = 10
healthCheck.maxFailed = 3

