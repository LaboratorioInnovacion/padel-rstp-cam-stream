# ================================================================
# Docker Compose - Servidor FRP Completo
# ================================================================
version: "3.9"

services:
  # ============================================================
  # Servidor FRP + API Express
  # ============================================================
  frp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: camaras-frp-server
    ports:
      - "3000:3000"    # API Express
      - "7000:7000"    # FRP Control Port
      - "7500:7500"    # FRP Dashboard
      - "18554:18554"  # RTSP Public Port
    volumes:
      # Persistir datos
      - ./cameras.json:/app/cameras.json
      - ./streams:/app/streams
      - ./videos:/app/videos
      - ./logs:/app/logs
      # Configuraci√≥n (opcional)
      - ./frps.toml:/app/frps.toml:ro
      # Credenciales Google Drive (opcional)
      - ./config/credentials.json:/app/config/credentials.json:ro
      - ./config/token.json:/app/config/token.json
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TZ=America/Argentina/Buenos_Aires
    restart: unless-stopped
    networks:
      - camaras-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  camaras-network:
    driver: bridge

volumes:
  streams-data:
  videos-data:
