# Cloudflared Configuration Example
# 
# Before using this, you need to:
# 1. Install cloudflared
# 2. Authenticate: cloudflared tunnel login
# 3. Create a tunnel: cloudflared tunnel create stream-agent
# 4. Configure the tunnel ID and credentials file below
# 5. Add DNS record pointing to the tunnel

# tunnel: YOUR_TUNNEL_ID_HERE
# credentials-file: C:\Users\YOUR_USER\.cloudflared\YOUR_TUNNEL_ID.json

# ingress:
#   - hostname: your-domain.example.com
#     service: http://localhost:8888
#   - service: http_status:404
